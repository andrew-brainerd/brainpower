<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cURL Test Page</title>
    <style>
        #result {
            border: 3px solid #0f345e;
            padding: 30px;
        }
    </style>
</head>
<body>
<div id="result"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script type="text/javascript">
    var counter;
    $(document).ready(function () {
        counter = 0;
        var url = "https://v5.fakenameapi.com/generate?callback=?";
        var apiData = "app_id=1898ec66";
        apiData += "&app_key=713b2c77af8e71e6441051260e7b4c76";
        apiData += "&country=us";
        apiData += "&name-set=us";
        apiData += "&gender=random";
        apiData += "&minimum-age=19";
        apiData += "&maximum-age=85";
        apiData += "&output=json";
        console.log(url + apiData);
        $.ajax({
            type: "json",
            url: url,
            data: apiData,
            success: function (data) {
                $("#result").html(data);
            }
        });
    });

    function addElement(e) {
        counter++;
        return "<div id='data" + counter + "'>" + e + "</div>";
    }
</script>
</body>
</html>
